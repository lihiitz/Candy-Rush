<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
        media="screen,projection" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row flow-text">
            <div class="col s12">
                <div class="row" id="board">
                </div>
                <div class="row" id="score">
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input placeholder="Rows" id="rowsInput" type="text" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Columns" id="colsInput" type="text" class="validate">
                    </div>
                    <a class="waves-effect waves-light btn col s6" id="startGame">Start Game</a>
                </div>
            </div>
        </div>
    </div>

    <script id="board-template" type="text/x-handlebars-template">
        {{#each item}}
            {{#ifEquals this "1"}}
                <i class="fas fa-dog item"></i>
            {{/ifEquals}}
            {{#ifEquals this "2"}}
                <i class="fas fa-cat item"></i>
            {{/ifEquals}}
            {{#ifEquals this "C"}}
                <i class="fas fa-candy-cane item coin"></i>
            {{/ifEquals}}
            {{#ifEquals this "W"}}
                <div class="item wall"></div>
            {{/ifEquals}}
            {{#ifEquals this " "}}
                <div class="item">{{this}}</div>
            {{/ifEquals}}
        {{/each}}
    </script>

    <script id="score-template" type="text/x-handlebars-template">
        <div class="col s6" id="score1">Player 1 score: {{score1}}</div>
        <div class="col s6" id="score2">Player 2 score: {{score2}}</div>
    </script>
    
    <script id="gameOver-template" type="text/x-handlebars-template">
        {{#ifEquals winner "1"}}
            <div id="gameOver">Game Over! The winner is:<i class="fas fa-dog"></i></div>
        {{/ifEquals}}
        {{#ifEquals winner "2"}}
            <div id="gameOver">Game Over! The winner is: <i class="fas fa-cat"></i></div>
        {{/ifEquals}}
        {{#ifEquals winner "null"}}
            <div id="gameOver">Game Over! Its a Tie</div>
        {{/ifEquals}}
    </script>

    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./Queue.js"></script>
    <script src="./QItem.js"></script>
    <script src="./BFS.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./Player.js"></script>
    <script src="./Matrix.js"></script>
    <script src="./GoldRush.js"></script>
    <script src="./main.js"></script>
    <!-- <script src="./tests.js"></script> -->
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>

</html>
