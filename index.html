<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <title>Document</title>
</head>
<body>
    <script id="container-template" type="text/x-handlebars-template">
        <div class="row" id="{{rowNum}}">
            {{#each item}}
                <div class="col s1">{{this}}</div>
            {{/each}}
          </div>
    </script>

    <div class="container" id="board">

    </div>

    <div class="container">
        <div class="row">
            <div class="col s6" id="score1">score1</div>
            <div class="col s6" id="score2">score2</div>
        </div>
        <div class="row" id="bottom">
            <input class="col s2" id="rowsInput" placeholder="choose width">
            <input class="col s2" id="colsInput" placeholder="choose height">
            <button class="col s8" id="startGame">Start Game</button>
        </div>
    </div>
    
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="Player.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="main.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
