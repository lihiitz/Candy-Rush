<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="board">

        </div>

        <div id="score">

        </div>
        
        <div id="bottom">
            <input id="rowsInput" placeholder="choose width">
            <input id="colsInput" placeholder="choose height">
            <div id="startGame">Start Game</div>
        </div>
    </div>
 

    <script id="board-template" type="text/x-handlebars-template">
        {{#each item}}
            {{#ifEquals this "1"}}
                <i class="fas fa-dog" style="font-size: 45px; background-color: cadetblue;
                display: grid; justify-items: center; align-items: center;
                border: solid black;"></i>
            {{/ifEquals}}
            {{#ifEquals this "2"}}
                <i class="fas fa-cat" style="font-size: 45px; background-color: cadetblue;
                display: grid; justify-items: center; align-items: center;
                border: solid black;"></i>
            {{/ifEquals}}
            {{#ifEquals this "C"}}
                <i class="fas fa-candy-cane" style="font-size: 45px; color: pink; background-color: cadetblue;
                display: grid; justify-items: center; align-items: center;
                border: solid black;"></i>
            {{/ifEquals}}
            {{#ifEquals this "W"}}
                <div class="item" style="background-color: burlywood;"></div>
            {{/ifEquals}}
            {{#ifEquals this " "}}
                <div class="item">{{this}}</div>
            {{/ifEquals}}
        {{/each}}
    </script>

    <script id="score-template" type="text/x-handlebars-template">
        <div class="score1">Player 1 score: {{score1}}</div>
        <div class="score2">Player 2 score: {{score2}}</div>
    </script> 

    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./Queue.js"></script>
    <script src="./QItem.js"></script>
    <script src="./BFS.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./Player.js"></script>
    <script src="./Matrix.js"></script>
    <script src="./GoldRush.js"></script>
    <script src="./main.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
</body>
</html>
